name: "System"
description: ""
rules:
  -
    type: route
    method: GET
    path: "/hc"
    config: "health-check/config"
    handler: "health-check"
  -
    type: route
    method:
      - GET
      - POST
    path: "/auth/google"
    handler: "auth/google"
    config: "auth/google/config"
  -
    type: route
    method:
      - GET
    path: "/auth/control"
    handler: "auth/control"
    config: "auth/control/config"
